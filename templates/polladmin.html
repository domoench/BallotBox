{% extends 'layout.html' %}

{% block content %}
<h2>{{ data['poll']['name'] }}: Admin Page</h2>
<div id='content' class='poll-admin-page'>
  <form id='admin_add' method='post'
    action='{{data['domain_root']}}/{{data['poll_key']}}/add?key={{data['poll']['initiator']}}'>
    <fieldset>
      <legend>Add Participants</legend>
      New Particpant Emails: <input type='text'><br>
      <input type='submit' value='Add'>
    </fieldset>
  </form>
  <form id='admin_close' method='post'
    action='{{data['domain_root']}}/{{data['poll_key']}}/close?key={{data['poll']['initiator']}}'>
    <fieldset>
      <legend>Close Poll Now</legend>
      <p>{{data['progress'][0]}} out of {{data['progress'][1]}} participants voted.</p>
      <p>Poll Ends: {{ data['poll']['close'] }}</p>
      <input type='submit' value='Close'>
    </fieldset>
  </form>
</div>
{% endblock %}
