{% extends 'layout.html' %}
{% block content %}
<h2>{{ data['poll']['name'] }}</h2>

<div id='content' class='vote-page'>
  {% if data['status_msg'] is not none %}
  <p id='status-msg'>{{ data['status_msg'] }}</p>
  {% endif %}

  <form method='post'>
    <fieldset>
      <legend>Vote</legend>
      {% for choice in data['poll']['choices'] %}
      <input type=radio name='choice' value='{{ loop.index0 }}'
      {% if data['participant']['choice'] == loop.index0  %} checked {% endif %} >
        {{ choice }}<br>
      {% endfor %}
      <input type=submit value='Submit'>
    </fieldset>
  </form>
</div>

{% endblock %}
